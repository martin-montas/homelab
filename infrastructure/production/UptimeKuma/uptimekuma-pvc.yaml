---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-kuma-pvc
  namespace: uptime-kuma   # change if using another namespace
spec:
  accessModes:
    - ReadWriteOnce      # only one pod can write at a time
  resources:
    requests:
      storage: 1Gi       # adjust size as needed
  storageClassName: standard  # change based on your cluster's storage classes
