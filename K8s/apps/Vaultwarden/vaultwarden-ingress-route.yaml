---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  entrypoints:
    - websecure
  routes:
  - match: host(`thevault.interlink.home`)
    kind: rule
    services:
    - name: vaultwarden
      port: 80
  tls:
    secretname: vaultwarden-cert
